<div class="items-container">
  <table class="items-table">
    <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Created On</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.id}}</td>
        <td>{{item.displayName}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.createdTimeStamp}}</td>
        <td>
          <button class="delete-item-btn" name="deleteItem" type="button" (click)="deleteItem(item)">
            Delete Item
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
